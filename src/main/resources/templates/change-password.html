<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu (OTP 2FA)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">Đổi mật khẩu (2FA OTP)</h3>

                    <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
                    <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>

                    <p class="text-muted">
                        Hệ thống sẽ gửi một mã OTP về email mà bạn đang dùng để đăng nhập.
                        Sau khi xác thực OTP, bạn sẽ nhập mật khẩu mới.
                    </p>

                    <p class="alert alert-info py-2">
                        OTP hiệu lực <strong>5 phút</strong>, tối đa <strong>5</strong> lần nhập sai.
                    </p>

                    <form th:action="@{/change-password/send-otp}" method="post">
                        <!-- Nếu bật CSRF:
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Gửi OTP để đổi mật khẩu
                            </button>
                        </div>
                    </form>

                    <hr>

                    <a th:href="@{/}" class="btn btn-link ps-0">Quay lại trang chủ</a>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
