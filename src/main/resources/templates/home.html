<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ hệ thống OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">Trang chủ hệ thống OTP</h3>

                    <p class="mb-1">
                        Xin chào,
                        <strong th:text="${email}">user@example.com</strong>
                    </p>

                    <p class="text-muted" style="font-size: 0.9rem;">
                        Đây là dashboard nhỏ để demo các luồng an ninh: đăng nhập, xác thực email bằng OTP
                        và đổi mật khẩu có 2FA.
                    </p>

                    <hr>

                    <ul class="list-unstyled mb-3">
                        <li class="mb-2">
                            <a th:href="@{/change-password}" class="btn btn-outline-primary btn-sm">
                                Đổi mật khẩu (có OTP 2FA)
                            </a>
                        </li>
                    </ul>

                    <form th:action="@{/logout}" method="post" class="mt-3">
                        <!-- Nếu bật CSRF:
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        -->
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            Đăng xuất
                        </button>
                    </form>
                </div>
            </div>

            <p class="text-center text-muted mt-3" style="font-size: 0.85rem;">
                Tài khoản đã đăng nhập: xác thực phiên bằng session, bảo vệ bởi Spring Security.
            </p>
        </div>
    </div>
</div>

</body>
</html>
