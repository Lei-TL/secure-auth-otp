<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOTP Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">HOTP Lab (RFC 4226)</h3>

                    <form th:action="@{/lab/hotp}" method="post" class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Secret (Base32)</label>
                            <input type="text" name="secret" class="form-control" required th:value="${secret}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Counter</label>
                            <input type="number" name="counter" class="form-control" min="0" th:value="${counter}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Digits</label>
                            <input type="number" name="digits" class="form-control" min="4" max="8" th:value="${digits}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Window (verify)</label>
                            <input type="number" name="window" class="form-control" min="0" th:value="${window}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Action</label>
                            <select name="action" class="form-select">
                                <option value="generate" th:selected="${action=='generate'}">Generate</option>
                                <option value="verify" th:selected="${action=='verify'}">Verify</option>
                            </select>
                        </div>
                        <div class="col-md-6" th:if="${action=='verify'}">
                            <label class="form-label">OTP cần kiểm tra</label>
                            <input type="text" name="otp" class="form-control" maxlength="8" th:value="${otpInput}">
                        </div>
                        <div class="col-12 d-grid">
                            <button class="btn btn-primary" type="submit">Run</button>
                        </div>
                    </form>

                    <hr>

                    <div th:if="${otp}">
                        <h6>Kết quả</h6>
                        <p class="mb-1">OTP: <strong th:text="${otp}"></strong></p>
                    </div>

                    <div th:if="${verified != null}">
                        <p class="mb-1" th:classappend="${verified}? 'text-success' : 'text-danger'">
                            Kết quả verify:
                            <strong th:text="${verified} ? 'ĐÚNG' : 'SAI'"></strong>
                        </p>
                    </div>

                    <div th:if="${debug}">
                        <h6 class="mt-3">Debug</h6>
                        <ul class="list-unstyled small mb-0">
                            <li>Counter: <code th:text="${debug.counter}"></code></li>
                            <li>HMAC (hex): <code th:text="${debug.hmacHex}"></code></li>
                            <li>Offset: <code th:text="${debug.offset}"></code></li>
                            <li>Binary code: <code th:text="${debug.binaryCode}"></code></li>
                            <li>OTP: <code th:text="${debug.otp}"></code></li>
                        </ul>
                    </div>

                    <hr>
                    <a th:href="@{/}" class="btn btn-link ps-0">Về trang chủ</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
