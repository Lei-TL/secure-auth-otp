<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập an toàn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="text-center mb-4">
                <h2>Secure Auth OTP</h2>
                <p class="text-muted mb-0">Demo đăng nhập + 2FA bằng OTP</p>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">Đăng nhập</h4>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Sai email hoặc mật khẩu, hoặc tài khoản chưa được kích hoạt.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        Bạn đã đăng xuất.
                    </div>
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                    <form th:action="@{/login}" method="post">
                        <!-- Nếu bật CSRF:
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        -->

                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" id="username" name="username"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" id="password" name="password"
                                   class="form-control" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                Đăng nhập
                            </button>
                        </div>
                    </form>

                    <hr>

                    <p class="mb-0">
                        Chưa có tài khoản?
                        <a th:href="@{/register}">Đăng ký</a>
                    </p>
                </div>
            </div>

            <p class="text-center text-muted mt-3" style="font-size: 0.85rem;">
                Hệ thống demo an ninh mạng: xác thực người dùng + OTP qua email.
            </p>
        </div>
    </div>
</div>

</body>
</html>
