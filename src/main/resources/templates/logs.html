<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Security Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">Security Logs (demo)</h3>
                    <p class="text-muted mb-3">
                        Bảng minh hoạ các sự kiện an ninh (OTP tạo/failed, TOTP failed, lockout). Hiện bản demo hiển thị dữ liệu mẫu;
                        log thực tế xem trong console/log file.
                    </p>

                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>Thời gian</th>
                                <th>Email</th>
                                <th>Sự kiện</th>
                                <th>Chi tiết</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="row : ${logs}">
                                <td><code th:text="${row.time}"></code></td>
                                <td><code th:text="${row.email}"></code></td>
                                <td th:text="${row.event}"></td>
                                <td th:text="${row.detail}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <p class="small text-muted mb-0">
                        Gợi ý: tích hợp ELK/CloudWatch/Splunk để tập trung log; thêm audit trail DB nếu cần.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
