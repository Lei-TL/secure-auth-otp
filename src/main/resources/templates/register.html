<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="text-center mb-4">
                <h2>Secure Auth OTP</h2>
                <p class="text-muted mb-0">Đăng ký + xác thực email bằng OTP</p>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">Đăng ký</h4>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/register}" method="post" th:object="${registerForm}">
                        <!-- Nếu bật CSRF:
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        -->

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{email}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" id="password" th:field="*{password}"
                                   class="form-control" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                Đăng ký & nhận OTP
                            </button>
                        </div>
                    </form>

                    <hr>

                    <p class="mb-0">
                        Đã có tài khoản?
                        <a th:href="@{/login}">Quay lại đăng nhập</a>
                    </p>
                </div>
            </div>

            <p class="text-center text-muted mt-3" style="font-size: 0.85rem;">
                Sau khi đăng ký, hệ thống gửi OTP tới email để kích hoạt tài khoản.
            </p>
        </div>
    </div>
</div>

</body>
</html>
