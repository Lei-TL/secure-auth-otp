<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bật TOTP 2FA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">Bật TOTP 2FA</h3>

                    <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
                    <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>

                    <p class="text-muted">
                        Quét QR (khi có) hoặc nhập secret vào Google Authenticator, sau đó nhập mã 6 số đang hiển thị để xác nhận bật.
                        Mỗi mã hiệu lực 30 giây, cửa sổ ±1 bước.
                    </p>

                    <div class="alert alert-secondary">
                        <div class="fw-semibold">Secret (Base32):</div>
                        <code th:text="${secret}"></code>
                        <div class="small text-muted mt-2">otpauth: <span th:text="${otpauth}"></span></div>
                    </div>

                    <form th:action="@{/totp/enable}" method="post" class="mt-3">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Nhập mã TOTP hiện tại</label>
                            <input type="text" id="otp" name="otp" maxlength="6" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Xác nhận bật TOTP</button>
                        </div>
                    </form>

                    <hr>
                    <a th:href="@{/}" class="btn btn-link ps-0">Về trang chủ</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
