<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhập mã TOTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">Nhập mã TOTP</h3>

                    <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
                    <p class="text-muted mb-3">
                        Mỗi mã có hiệu lực 30 giây, cửa sổ ±1 step. Nhập mã 6 chữ số từ app.
                    </p>

                    <form th:action="@{/totp/verify}" method="post">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Mã TOTP</label>
                            <input type="text" id="otp" name="otp" maxlength="6" class="form-control" required autofocus>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Xác thực</button>
                        </div>
                    </form>

                    <hr>
                    <a th:href="@{/logout}" class="btn btn-link ps-0">Đăng xuất</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
