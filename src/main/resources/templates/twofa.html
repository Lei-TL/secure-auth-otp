<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác thực OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">Xác thực OTP</h3>

                    <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
                    <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>

                    <p th:if="${purpose == 'SIGNUP_VERIFY_EMAIL'}">
                        Một mã OTP đã được gửi tới email
                        <strong th:text="${email}"></strong>.
                        Vui lòng nhập OTP để kích hoạt tài khoản.
                    </p>

                    <p th:if="${purpose == 'CHANGE_PASSWORD_2FA'}">
                        Một mã OTP đã được gửi tới email
                        <strong th:text="${email}"></strong>.
                        Nhập OTP và mật khẩu mới để đổi mật khẩu.
                    </p>

                    <!-- Signup verify email -->
                    <form th:if="${purpose == 'SIGNUP_VERIFY_EMAIL'}"
                          th:action="@{/register/verify-otp}" method="post" class="mt-3">
                        <!-- CSRF nếu bật -->
                        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                        <input type="hidden" name="email" th:value="${email}"/>

                        <div class="mb-3">
                            <label for="otp-signup" class="form-label">Mã OTP</label>
                            <input type="text" id="otp-signup" name="otp" maxlength="6"
                                   class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Xác thực</button>
                        </div>
                    </form>

                    <!-- Change password with 2FA -->
                    <form th:if="${purpose == 'CHANGE_PASSWORD_2FA'}"
                          th:action="@{/change-password/verify-otp}" method="post" class="mt-3">
                        <!-- CSRF nếu bật -->
                        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                        <div class="mb-3">
                            <label for="otp-change" class="form-label">Mã OTP</label>
                            <input type="text" id="otp-change" name="otp" maxlength="6"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật khẩu mới</label>
                            <input type="password" id="newPassword" name="newPassword"
                                   class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                        </div>
                    </form>

                    <hr>

                    <a th:href="@{/login}" class="btn btn-link ps-0">Quay lại đăng nhập</a>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
